<div class="p-3" *ngIf="!isEdit">
  <div class="container">
    <h2>Minhas Informações</h2>
    <hr />
    <div class="row">
      <div class="col-lg-12 mt-3" style="padding: 0;">
        <mat-card class="mat-card-info mat-elevation-z5">
          <div class="row">
            <div class="col-lg-12">
              <img [src]="user.profile_picture" alt="" class="profile_img" />
            </div>
            <div class="col-lg-4">
              <div class="card-text">
                <h2>Nome:</h2>
                <p>{{ user.name }}</p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card-text">
                <h2>Email</h2>
                <p>
                  {{ user.email }}
                </p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card-text">
                <h2>Sou ajudante</h2>
                <p>
                  {{ helperDesc }}
                </p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card-text">
                <h2>CPF</h2>
                <p>
                  {{ user.unique_document }}
                </p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card-text">
                <h2>Data de Nascimento</h2>
                <p>
                  {{ user.birthdate | date: 'dd/MM/yyyy' }}
                </p>
              </div>
            </div>
          </div>
        </mat-card>
        <button
          mat-raised-button
          class="pull-right mt-3 ml-3"
          color="primary"
          (click)="onEdit()"
        >
          Editar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- FIM Visualização de usuário -->
<!-- Edição de usuário -->
<div class="p-3" *ngIf="isEdit">
  <div class="container">
    <h2>Minhas Informações</h2>
    <hr />
    <div class="row">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-lg-12 mt-3" style="padding: 0;">
          <mat-card class="mat-card-info mat-elevation-z5">
            <div class="row">
              <div class="col-lg-12">
                <img
                  src="{{ user.profile_picture }}"
                  alt=""
                  class="profile_img"
                />
              </div>
              <div class="col-lg-4">
                <mat-form-field appearance="legacy">
                  <mat-label>Nome</mat-label>
                  <input matInput placeholder="Nome" formControlName="name" />
                </mat-form-field>
              </div>
              <div class="col-lg-4">
                <mat-form-field appearance="legacy">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" formControlName="email" />
                </mat-form-field>
              </div>
              <div class="col-lg-4">
                <mat-form-field appearance="legacy">
                  <mat-label>CPF</mat-label>
                  <input
                    matInput
                    placeholder="CPF"
                    formControlName="unique_document"
                  />
                </mat-form-field>
              </div>
              <div class="col-lg-4">
                <mat-form-field appearance="legacy">
                  <mat-label>Data de Nascimento</mat-label>
                  <input
                    matInput
                    placeholder="Data de Nascimento"
                    formControlName="birthdate"
                  />
                </mat-form-field>
              </div>
              <div class="col-lg-4 mt-3">
                <mat-slide-toggle class="w-100" formControlName="is_helper"
                  >Quero ser ajudante</mat-slide-toggle
                >
              </div>
            </div>
          </mat-card>
          <button
            mat-raised-button
            class="pull-right mt-3 ml-3"
            color="primary"
          >
            Alterar
          </button>
          <button
            mat-stroked-button
            class="pull-right mt-3 ml-3"
            color="primary"
            (click)="onEdit()"
          >
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
